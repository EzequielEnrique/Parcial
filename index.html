<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Buscar Películas</title>
</head>
<body class="bg-image">
    <div class="overlay">
        <div class="container">
            <h1 id="pageTitle" class="titulo" style="color: black;"><center><strong>Buscador de Películas</strong></center></h1>
            <form id="searchForm">
                <div id="titleSearch" class="search-option">
                    <label for="title" style="color: white;">Título de la Película</label>
                    <input type="text" id="title">
                    <label for="titleLanguage" style="color: white;">Idioma</label>
                    <select id="titleLanguage">
                        <option value="es-MX">Español</option>
                        <option value="en-US">Inglés</option>
                    </select>
                </div>
                <button type="submit" id="btn">Buscar</button>
            </form>
        </div>
        <div id="output" class="output"></div>
        <div id="pagination" class="pagination-buttons">
            <!-- Botones de paginación se agregarán aquí dinámicamente -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
